
dependencies {
    
    compile project(":powergrid-common")
    
	compile 'org.apache.felix:org.apache.felix.ipojo.annotations:1.12.0'
	
    compile "pnnl.goss:goss-core-server:0.1.6-SNAPSHOT"
	
    compile "com.impetus.kundera.core:kundera-core:2.13"
    compile 'com.impetus.kundera.client:kundera-cassandra:2.13.1'
    compile 'com.impetus.kundera.client:kundera-rdbms:2.13.1'
    compile "mysql:mysql-connector-java:5.1.33"
}

sourceSets {
	main {
		groovy {
			// override the default locations, rather than adding additional ones
			srcDirs = ['src/main/groovy', 'src/main/java']
		}
		java {
			srcDirs = [] // don't compile Java code twice
		}
	}
	
	test {
		groovy {
			// override the default locations, rather than adding additional ones
			srcDirs = ['src/test/java', 'src/test/groovy']
		}
		java {
			srcDirs = [] // don't compile Java code twice
		}
	}
}